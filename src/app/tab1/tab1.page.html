<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="start-container" *ngIf="!startGame">
    <ion-button (click)="startCountdown()"  color="dark">Start game</ion-button>
  </div>

  <div *ngIf="startGame" class="container">
    <app-countdown *ngIf="!startRun" (countDownOver)="startRunCountDown()" [start]="startGame"> </app-countdown>

    <app-score-board [playerScore]="playerRuns"> </app-score-board>

    <app-run-countdown *ngIf="startRun" [start]="startRun"> </app-run-countdown>

    <div class="runs-container">
      <div class="runs-item" (click)="setYourRuns(1)">
        1
      </div>
      <div class="runs-item" (click)="setYourRuns(2)">
        2
      </div>
      <div class="runs-item" (click)="setYourRuns(3)">
        3
      </div>
      <div class="runs-item" (click)="setYourRuns(4)">
        4
      </div>
      <div class="runs-item" (click)="setYourRuns(5)">
        5
      </div>
      <div class="runs-item" (click)="setYourRuns(6)">
        6
      </div>
    </div>

    <app-selected-number [virtualPlayerScaledNumber]="virtualPlayerScaledNumber" [mySelectedNumber]="mySelectedNumber">
    </app-selected-number>

  </div>

</ion-content>
